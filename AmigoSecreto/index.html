<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Amigo Secreto</h1>
        <input type="text" id="nomeAmigo" placeholder="Digite o nome do amigo">
        <button class="btn-adicionar" onclick="adicionarAmigo()">Adicionar</button>
        <ul id="listaAmigos"></ul>
        <button class="btn-sortear" onclick="sortearAmigo()">Sortear Amigo Secreto</button>
        <button class="btn-limpar" onclick="limparTudo()">Limpar Tudo</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
